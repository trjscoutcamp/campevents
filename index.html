<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camp Live Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2c3e50;
        }

        .card {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: #e67e22;
            border-radius: 10px;
            transition: 0.3s ease;
        }

        .button:hover {
            background: #d35400;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üèï Camp Live</h1>

    <p>
        A real-time dashboard displaying what is currently happening at camp.
    </p>

    <a href="#" class="button">
        View Live Schedule
    </a>

    <footer>
        Built with Python & Flask
    </footer>
</div>

</body>
</html>
